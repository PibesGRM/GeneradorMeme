<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Memes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('https://i.imgur.com/u6Ytsg9.jpg') center center/cover no-repeat fixed;
            color: #333;
        }

        header {
            background-color: rgba(76, 175, 80, 0.8);
            padding: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        #meme-container {
            position: relative;
            margin: 20px;
        }

        .meme-text {
            position: absolute;
            font-size: 20px;
            color: white;
            text-shadow: 2px 2px 2px black;
        }

        #text-top {
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        #text-bottom {
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        #meme-image {
            max-width: 100%;
            max-height: 70vh;
            display: block;
            margin: 0 auto;
            border: 2px solid rgba(76, 175, 80, 0.8);
        }

        input[type="file"] {
            display: none;
        }

        label {
            background-color: rgba(76, 175, 80, 0.8);
            color: white;
            padding: 15px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 18px;
            border: 2px solid rgba(76, 175, 80, 0.8);
            transition: background-color 0.3s, color 0.3s;
        }

        label:hover {
            background-color: white;
            color: rgba(76, 175, 80, 0.8);
        }

        button {
            margin-top: 20px;
            padding: 15px;
            font-size: 18px;
            background-color: rgba(76, 175, 80, 0.8);
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: white;
            color: rgba(76, 175, 80, 0.8);
        }

        .message-popup {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 5px;
            z-index: 999;
        }
    </style>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <header>Generador de Memes</header>

    <div id="meme-container">
        <img id="meme-image" src="https://imgflip.com/s/meme/Futurama-Fry.jpg" alt="Meme">
        <div id="text-top" class="meme-text" contenteditable="true">Texto superior</div>
        <div id="text-bottom" class="meme-text" contenteditable="true">Texto inferior</div>
    </div>
    
    <label for="upload">Cargar Imagen</label>
    <input type="file" id="upload" accept="image/*" onchange="loadImage(this)">
    
    <button onclick="generateMeme()">Generar Meme</button>

    <div class="message-popup" id="messagePopup">No se ha detectado imagen cargada</div>

    <script>
        async function generateMeme() {
            const memeContainer = document.getElementById('meme-container');
            const textTop = document.getElementById('text-top').innerText;
            const textBottom = document.getElementById('text-bottom').innerText;
            const memeImage = document.getElementById('meme-image');
            const messagePopup = document.getElementById('messagePopup');

            if (!memeImage.complete || memeImage.naturalWidth === 0) {
                // Mostrar el mensaje emergente si no se ha detectado una imagen cargada
                messagePopup.style.display = 'block';
                setTimeout(() => {
                    messagePopup.style.display = 'none';
                }, 3000);
                return;
            }

            // Cargar la imagen en un elemento de imagen antes de usar html2canvas
            await new Promise(resolve => {
                memeImage.onload = resolve;
                memeImage.src = memeImage.src;  // Esto fuerza la carga de la imagen
            });

            // Esperar 100 milisegundos antes de generar el meme
            await new Promise(resolve => setTimeout(resolve, 100));

            // Utilizar html2canvas para convertir el contenido del contenedor en una imagen
            const canvas = await html2canvas(memeContainer, {
                width: memeImage.width,  // Establecer el ancho del lienzo igual al ancho de la imagen
                height: memeImage.height,  // Establecer la altura del lienzo igual a la altura de la imagen
            });

            // Crear un enlace para descargar la imagen
            const link = document.createElement('a');
            link.href = canvas.toDataURL();
            link.download = 'meme.png';
            link.click();
        }

        function loadImage(input) {
            const memeImage = document.getElementById('meme-image');
            const file = input.files[0];

            if (file) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    memeImage.src = e.target.result;
                };

                reader.readAsDataURL(file);
            }
        }
    </script>

</footer>
</body>
</html>
